kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 30000
        hostPort: 30000
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            kube-reserved: cpu=100m,memory=100Mi
            system-reserved: cpu=100m,memory=100Mi
    # 增加 CPU/内存
    extraMounts: []
